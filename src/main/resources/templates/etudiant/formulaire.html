<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire d'étudiant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container mt-5">

<h1>Formulaire d'étudiant</h1>

<form th:object="${etudiant}" th:action="${etudiant.id} ? @{/etudiants/modifier/{id}(id=${etudiant.id})} : @{/etudiants/ajouter}" method="post" class="mt-4">
    <div class="form-group">
        <label for="id">ID:</label>
        <span th:text="${etudiant.id}" class="form-control-plaintext"></span>
    </div>

    <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" th:field="*{name}" class="form-control" required="required"/>
    </div>

    <div class="form-group">
        <label for="cin">CIN:</label>
        <input type="text" th:field="*{cin}" class="form-control" required="required"/>
    </div>

    <div class="form-group">
        <label for="level">Niveau d'étude:</label>
        <input type="text" th:field="*{level}" class="form-control" required="required"/>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>

<a th:href="@{/etudiants}" class="btn btn-secondary mt-3">Retour à la liste des étudiants</a>
</body>
</html>
